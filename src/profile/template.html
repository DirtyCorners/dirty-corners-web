<div class="profile-page">
  <div class="col-xs-12">
    <div class="form">
      <div class="form-group">
        <div class="checkbox">
          <label>
            <input type="checkbox" checked>
            Receive dirty reports
          </label>
        </div>

        <small class="help-inline">
          If you wish to receive live reports to confirm, requires geolocation enabled
        </small>
      </div>

      <div class="form-group">
        <label for="home-address" class="control-label">Home address</label>
        <input type="text" class="form-control">
        <small class="help-inline">
          Visible to you only. If an event happens near your house, you will receive notification
          although you may not be home.
        </small>
      </div>

      <div class="form-group">
        <button class="btn btn-default">Save</button>
      </div>
    </div>
  </div>
</div>
