<div class="home">
  <h1 id="logo"><img src="/home/auth0_logo_final_blue_RGB.png" /></h1>
  <img src="{{auth.profile.picture}}" />
  <h2>Welcome {{auth.profile.nickname}}</h2>

  <button class="btn btn-lg btn-primary" ng-click="reportIncident()">Report Incident</button> <br />
  <hr>
  <input ng-model="reportID">
  <button class="btn btn-lg btn-primary" ng-click="confirmReport(reportID)">Confirm Report</button> <br />

  <button class="btn-sm btn-warning" ng-click="logout()">Logout</button>
</div>
