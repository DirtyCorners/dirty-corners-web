<div class="home-page">
  <div class="col-xs-12 col-sm-8 col-sm-push-2">
    <div class="card" ng-repeat="report in reports">
      <div class="card-block">
        <h4 class="card-title">
          <span ng-bind="report.type"></span>
        </h4>

        <p>
          Reported on <span ng-bind="report | reportDate"></span>
        </p>

        <a class="btn btn-default" ng-click="toggleDetails(report)">Details</a>
        <button ng-if="!report.confirmedByMe"
                class="btn btn-primary btn-raised pull-right"
                ng-click="confirmReport(report._id)">Confirm</button>
      </div>

      <div class="card-block" ng-show="report.showingDetails">
        <ng-map center="0,0" zoom="3"></ng-map>
        <ul class="list-group card-list-group">
          <li class="list-group-item">Reported by: {{report.reported_by.length}} persons</li>
        </ul>
      </div>
    </div>
  </div>
</div>
